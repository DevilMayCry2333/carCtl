<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <div style="display: flex;">
    <ion-button style="width: 45%;" color="primary" (click)="test('ONA')">前进</ion-button>
    <ion-button style="width: 45%; margin-left: 10%;" color="secondary" (click)="test('ONB')">后退</ion-button>
  </div>
  <div style="display: flex;">
    <ion-button style="width: 45%;" color="tertiary" (click)="test('OND')">左转</ion-button>
    <ion-button style="width: 45%; margin-left: 10%;" color="success" (click)="test('ONC')">右转</ion-button>
  </div>
  <ion-button style="width: 100%;" color="warning" (click)="test('ONS')">停止</ion-button>
  <ion-button style="width: 100%;" color="warning" (click)="test('quit')">退出</ion-button>
  <div style="margin-left: 10%;">
    服务器返回数据: {{result}}
  </div>
</ion-content>
